<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
  />
    <link rel="stylesheet" href="./style.css" />
   
  </head>
  <body>
    <div class="main" data-scroll-container>
      <div id="page1" data-scroll data-scroll-speed="-1" >

      </div>
      <div id="page2" data-scroll>
        <img
        data-scroll
        data-scroll-speed="-5"
        data-scroll-direction="horizontal"
          src="https://images.pexels.com/photos/26238086/pexels-photo-26238086/free-photo-of-a-black-and-white-photo-of-a-street-lamp.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="@dued"
        />
        <img data-scroll data-scroll-speed="-2" src="https://images.pexels.com/photos/2445784/pexels-photo-2445784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
      </div>
      <div id="page3" data-scroll></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
